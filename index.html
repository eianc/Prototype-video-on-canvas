<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zone FE: Core</title>
        <link rel="manifest" href="/public/manifest.json">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/public/build/app.css">
        <script>
            // We have the JavaScript, we have the power
            document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, 'js');
        </script>
    </head>
    <body>
        <main data-id="main">
            <div data-id="videoCanvas"></div>
            <div class="video-controls" data-controls="video-controls">
                <button data-id="play-pause">Pause</button>
                <span data-id="current-time"></span>&nbsp;/&nbsp;<span data-id="total-time"></span>
                <input type="range" date-id="seek-bar" value="0">
                <button type="button" data-id="mute">Mute</button>
                <input type="range" data-id="volume-bar" min="0" max="100" step="1" value="50">
            </div>
        </main>
        <script src="/public/build/app.js"></script>
    </body>
</html>
